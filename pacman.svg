<svg xmlns="http://www.w3.org/2000/svg" width="900" height="240" viewBox="0 0 900 240" role="img" aria-labelledby="title desc">
  <title id="title">Pac-Man inspired contribution graph</title>
  <desc id="desc">A playful dark themed contribution heatmap styled as a Pac-Man scene.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#04060f" />
      <stop offset="50%" stop-color="#07122a" />
      <stop offset="100%" stop-color="#0f1c36" />
    </linearGradient>
    <linearGradient id="cellWarm" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1c6ed3" />
      <stop offset="100%" stop-color="#4ddde6" />
    </linearGradient>
    <linearGradient id="cellCool" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111a2f" />
      <stop offset="100%" stop-color="#1b2f55" />
    </linearGradient>
    <linearGradient id="pac" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe066" />
      <stop offset="100%" stop-color="#ffc23c" />
    </linearGradient>
    <linearGradient id="ghostBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff8ad8" />
      <stop offset="100%" stop-color="#ff4fc9" />
    </linearGradient>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <rect width="24" height="24" fill="none" stroke="#0d1a30" stroke-width="0.5" />
    </pattern>
    <clipPath id="ghostClip">
      <path d="M0 60 Q0 10 45 10 Q90 10 90 60 L90 95 L75 85 L60 95 L45 85 L30 95 L15 85 L0 95 Z" />
    </clipPath>
  </defs>

  <rect width="900" height="240" fill="url(#bg)" rx="26" />
  <rect x="30" y="40" width="840" height="160" fill="rgba(2,9,25,0.65)" stroke="#243454" stroke-width="1.5" rx="20" />
  <rect x="30" y="40" width="840" height="160" fill="url(#grid)" opacity="0.35" rx="20" />

  <!-- Contribution cells -->
  <g transform="translate(60 70)">
    <!-- Generate rows -->
    <g fill="url(#cellCool)">
      <!-- 12 columns, 6 rows -->
      <!-- Row 1 cool base -->
      <rect x="0" y="0" width="20" height="20" rx="6" />
      <rect x="40" y="0" width="20" height="20" rx="6" />
      <rect x="80" y="0" width="20" height="20" rx="6" />
      <rect x="120" y="0" width="20" height="20" rx="6" />
      <rect x="160" y="0" width="20" height="20" rx="6" />
      <rect x="200" y="0" width="20" height="20" rx="6" />
      <rect x="240" y="0" width="20" height="20" rx="6" />
      <rect x="280" y="0" width="20" height="20" rx="6" />
      <rect x="320" y="0" width="20" height="20" rx="6" />
      <rect x="360" y="0" width="20" height="20" rx="6" />
      <rect x="400" y="0" width="20" height="20" rx="6" />
      <rect x="440" y="0" width="20" height="20" rx="6" />
    </g>
    <!-- Warmer cells to hint contributions -->
    <g fill="url(#cellWarm)">
      <rect x="40" y="40" width="20" height="20" rx="6" />
      <rect x="80" y="60" width="20" height="20" rx="6" />
      <rect x="120" y="20" width="20" height="20" rx="6" />
      <rect x="160" y="80" width="20" height="20" rx="6" />
      <rect x="200" y="40" width="20" height="20" rx="6" />
      <rect x="240" y="100" width="20" height="20" rx="6" />
      <rect x="280" y="60" width="20" height="20" rx="6" />
      <rect x="320" y="20" width="20" height="20" rx="6" />
      <rect x="360" y="80" width="20" height="20" rx="6" />
      <rect x="400" y="60" width="20" height="20" rx="6" />
      <rect x="440" y="20" width="20" height="20" rx="6" />
    </g>
  </g>

  <!-- Pac-Man -->
  <g transform="translate(520 120)">
    <path d="M0 0 A55 55 0 1 0 0.001 0" fill="url(#pac)" stroke="#ffef9c" stroke-width="3" transform="rotate(-25)" clip-path="circle(55px at 0 0)" />
    <path d="M0 0 L60 -25 L60 25 Z" fill="#0b0f1a" transform="rotate(-25)" />
    <circle cx="-10" cy="-25" r="6" fill="#0b0f1a" />
  </g>

  <!-- Pellets -->
  <g fill="#fdf7c3">
    <circle cx="420" cy="120" r="4" />
    <circle cx="380" cy="120" r="4" />
    <circle cx="340" cy="120" r="4" />
    <circle cx="300" cy="120" r="4" />
  </g>

  <!-- Ghost -->
  <g transform="translate(240 100)">
    <g clip-path="url(#ghostClip)">
      <rect width="90" height="95" fill="url(#ghostBody)" />
      <rect width="90" height="95" fill="rgba(255,255,255,0.08)" />
    </g>
    <circle cx="28" cy="36" r="12" fill="#fff" />
    <circle cx="62" cy="36" r="12" fill="#fff" />
    <circle cx="28" cy="36" r="6" fill="#1b2750" />
    <circle cx="62" cy="36" r="6" fill="#1b2750" />
    <path d="M10 90 Q28 78 45 90 T80 90" fill="#210c2f" />
  </g>

  <!-- Text banner -->
  <text x="60" y="205" fill="#8cc3ff" font-family="'Segoe UI', 'Inter', sans-serif" font-size="18" letter-spacing="1">
    Nightly commit chase Â· last updated automatically when the README renders
  </text>
</svg>
